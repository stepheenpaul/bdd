<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Two-step-2 | Responsive Bootstrap Landing Page Template</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="Themesdesign" />

    <link rel="shortcut icon" href="images/favicon.ico">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">

    <!--Material Icon -->
    <link rel="stylesheet" type="text/css" href="css/materialdesignicons.min.css" />

    <!-- Custom  Css -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />

</head>

<body>
    <!-- START -->
    <div class="account-pages">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card overflow-hidden">
                        
                        <div class="auth-head position-relative">
                            <div class="bg-overlay-2"></div>
                            <div class="text-primary position-relative text-center p-5">
                                <a href="/" class="logo logo-admin">
                                    <img src="images/logo-sm.png" height="26" alt="logo">
                                </a>
                                <h5 class="text-white f-20 mt-3">Verify Email !</h5>
                                <p class="text-white-50 mb-0">Verify email to continue to Heyauth.</p>
                            </div>
                        </div>

                        <div class="card-body p-4">
                            <div class="p-3">
                                <div class="text-center mb-4">
                                    <h4>Verify Your Email</h4>
                                    <p class="text-muted">Please enter the 4 digit code sent to <span class="fw-semibold">example@abc.com</span></p>
                                </div>
                                <form class="custom-form" action="/">

                                    <div class="row">
                                        <div class="col-3">
                                            <div class="mb-3">
                                                <label for="digit1-input" class="visually-hidden">Dight 1</label>
                                                <input type="text" class="form-control form-control-lg text-center" onkeyup="moveToNext(this, 2)" maxlength="1" id="digit1-input">
                                            </div>
                                        </div><!-- end col -->
    
                                        <div class="col-3">
                                            <div class="mb-3">
                                                <label for="digit2-input" class="visually-hidden">Dight 2</label>
                                                <input type="text" class="form-control form-control-lg text-center" onkeyup="moveToNext(this, 3)" maxlength="1" id="digit2-input">
                                            </div>
                                        </div><!-- end col -->
    
                                        <div class="col-3">
                                            <div class="mb-3">
                                                <label for="digit3-input" class="visually-hidden">Dight 3</label>
                                                <input type="text" class="form-control form-control-lg text-center" onkeyup="moveToNext(this, 4)" maxlength="1" id="digit3-input">
                                            </div>
                                        </div><!-- end col -->
    
                                        <div class="col-3">
                                            <div class="mb-3">
                                                <label for="digit4-input" class="visually-hidden">Dight 4</label>
                                                <input type="text" class="form-control form-control-lg text-center" onkeyup="moveToNext(this, 4)" maxlength="1" id="digit4-input">
                                            </div>
                                        </div><!-- end col -->
                                    </div>
                                    <div class="mt-3">
                                        <button class="btn btn-success rounded-3 shadow-none w-100" type="submit">Confirm</button>
                                    </div>
                                </form>
                                <!-- end form -->
                            </div>
                        </div>
                        <!-- end cardbody -->
                    </div>
                    <!-- end card -->

                    <div class="mt-5 text-center">
                        <p>Did't receive a code ? <a href="#" class="fw-bold text-success"> Resend now </a> </p>
                        <p class="mb-0">Â© <script>document.write(new Date().getFullYear())</script> Heyauth. by Themesdesign</p>
                    </div>
                </div>
                <!-- end col -->
            </div>
            <!-- end row -->
        </div>
    </div>
    <!-- end -->
    
    <!-- bootstrap -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- CUSTOM JS -->
    <script src="js/app.js"></script>
</body>

</html>
